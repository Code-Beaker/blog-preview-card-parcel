<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card | Code-Beaker</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="typeScales.css" />
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__header">
          <img
            src="assets/images/image-equilibrium.jpg"
            alt="Illustration for Equilibrium"
            class="card__header--img"
          />
          <a aria-label="view" href="#" class="card__header--view">
            <img
              src="assets/images/icon-view.svg"
              alt="view"
              class="card__header--view__icon"
            />
          </a>
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info-cols">
          <div class="card__info-cols--price">
            <img
              class="card__info-cols--price__icon"
              src="assets/images/icon-ethereum.svg"
              alt=""
            />
            <p class="card__info-cols--price__text">0.041 ETH</p>
          </div>
          <div class="card__info-cols--duration">
            <img
              src="assets/images/icon-clock.svg"
              alt=""
              class="card__info-cols--duration__icon"
            />
            <p class="card__info-cols--duration__text">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card__profile">
          <img
            src="assets/images/image-avatar.png"
            class="card__profile--img"
          />
          <p class="card__profile--text">
            Creation of <b class="card__profile--text__author">Jules Wyvern</b>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
